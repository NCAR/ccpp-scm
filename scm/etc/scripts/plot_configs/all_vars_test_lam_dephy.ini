gmtb_scm_datasets = output_test_UFS_lam_SCM_GFS_v16beta/output.nc, output_noforce_test_UFS_lam_SCM_GFS_v16beta/output.nc, output_test_UFS_lam_SCM_GFS_v15p2/output.nc
gmtb_scm_datasets_labels = GFSv16beta, GFSv16beta-noforce, GFSv15p2
plot_dir = test_lam/
obs_file = ../data/comparison_data/test_UFS_lam_SCM_driver_comp_data.nc
obs_compare = True
plot_ind_datasets = False
time_series_resample = False

[time_slices]
  [[total]]
    start = 2019, 7, 16, 12
    end = 2019, 7, 19, 12
  [[day1]]
    start = 2019, 7, 16, 12
    end = 2019, 7, 17, 12
  [[day2]]
    start = 2019, 7, 17, 12
    end = 2019, 7, 18, 12
  [[day3]]
    start = 2019, 7, 18, 12
    end = 2019, 7, 19, 12

[time_snapshots]

[plots]
  [[profiles_mean]]
    vars = qv, T, u, v, qc, ql, qi, w_ls, u_g, v_g, dT_dt_rad_forc, rad_cloud_fraction, dq_dt_deepconv, dq_dt_pbl, dT_dt_pbl
