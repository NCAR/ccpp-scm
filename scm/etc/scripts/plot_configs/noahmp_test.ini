gmtb_scm_datasets = output_fv3_model_point_noah/output.nc, output_fv3_model_point_noahmp/output.nc
gmtb_scm_datasets_labels = Noah, NoahMP
plot_dir = plots_noahmp/
obs_file = ../data/raw_case_input/twp180iopsndgvarana_v2.1_C3.c1.20060117.000000.cdf
obs_compare = False
plot_ind_datasets = False
time_series_resample = True

[time_slices]
  [[total]]
    start = 2016, 10, 3, 0
    end = 2016, 10, 4, 0

[time_snapshots]

[plots]
  [[profiles_mean]]
    vars = qc, qv, T
    vars_labels = 'qc', 'qv', 'T'
    vert_axis = pres_l
    vert_axis_label = 'p (Pa)'
    y_inverted = True
    y_log = False
    y_min_option = min             #min, max, val (if val, add y_min = float value)
    y_max_option = max              #min, max, val (if val, add y_max = float value)

  [[profiles_mean_multi]]

  [[profiles_instant]]

  [[time_series]]
    vars = 'pres_s','lhf','shf'
    vars_labels = 'surface pressure','lhf','shf'

  [[contours]]
    vars = qv,
    vars_labels = 'qv',
    vert_axis = pres_l
    vert_axis_label = 'p (Pa)'
    y_inverted = True
    y_log = False
    y_min_option = val             #min, max, val (if val, add y_min = float value)
    y_min = 10000.0
    y_max_option = val              #min, max, val (if val, add y_max = float value)
    y_max = 100000.0
    x_ticks_num = 10
    y_ticks_num = 10
