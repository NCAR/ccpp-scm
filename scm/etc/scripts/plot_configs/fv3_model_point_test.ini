gmtb_scm_datasets = output_fv3_model_point_noah_SCM_GFS_v15p2/output.nc,
gmtb_scm_datasets_labels = GFS_v15p2, 
plot_dir = plots_fv3_model_point/
obs_file = ''
obs_compare = False
plot_ind_datasets = True
time_series_resample = True

[time_slices]
  [[total]]
    start = 2016, 10, 3, 0
    end = 2016, 10, 4, 0

[time_snapshots]

[plots]
  [[profiles_mean]]
    vars = qc, qv, T
    vars_labels = 'qc', 'qv', 'T'
    vert_axis = pres_l
    vert_axis_label = 'p (Pa)'
    y_inverted = True
    y_log = False
    y_min_option = min             #min, max, val (if val, add y_min = float value)
    y_max_option = max              #min, max, val (if val, add y_max = float value)

  [[profiles_mean_multi]]

  [[profiles_instant]]

  [[time_series]]
    vars = 'pres_s','lhf','shf'
    vars_labels = 'surface pressure','lhf','shf'

  [[contours]]
    vars = qv,
    vars_labels = 'qv',
    vert_axis = pres_l
    vert_axis_label = 'p (Pa)'
    y_inverted = True
    y_log = False
    y_min_option = val             #min, max, val (if val, add y_min = float value)
    y_min = 10000.0
    y_max_option = val              #min, max, val (if val, add y_max = float value)
    y_max = 100000.0
    x_ticks_num = 10
    y_ticks_num = 10
