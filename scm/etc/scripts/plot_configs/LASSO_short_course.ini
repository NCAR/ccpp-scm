gmtb_scm_datasets = output_LASSO_2016051812_SCM_GFS_v15p2/output.nc, output_LASSO_2016051812_SCM_GSD_v0/output.nc, output_LASSO_2016051812_SCM_csawmg/output.nc,
gmtb_scm_datasets_labels = GFSv15.2, GSDv0, csawmg
plot_dir = plots_LASSO_2016051812/
obs_file = ../data/comparison_data/sgplassomod2d3C1.m1.20160518.000000.ECMWF.nc
obs_compare = True
plot_ind_datasets = False
time_series_resample = True

[time_slices]
  [[full]]
    start = 2016, 5, 18, 12
    end = 2016, 5, 19, 3

[time_snapshots]

[plots]
  [[profiles_mean]]
    vars = qc, qv, T, T_force_tend, dT_dt_PBL, dT_dt_deepconv, dT_dt_shalconv, dT_dt_micro, dT_dt_lwrad, dT_dt_swrad
    vars_labels = 'qc', 'qv', 'T', 'forcing (K/day)', 'PBL tendency (K/day)', 'deep conv. tendency (K/day)', 'shal. conv. tendency (K/day)', 'microphysics tendency (K/day)', 'LW tendency (K/day)', 'SW tendency (K/day)'
    vert_axis = pres_l
    vert_axis_label = 'p (Pa)'
    y_inverted = True
    y_log = False
    y_min_option = val             #min, max, val (if val, add y_min = float value)
    y_max_option = max              #min, max, val (if val, add y_max = float value)
    y_min = 40000.0

  [[profiles_mean_multi]]
    [[[T_forcing]]]
      vars = T_force_tend, dT_dt_PBL, dT_dt_deepconv, dT_dt_shalconv, dT_dt_micro, dT_dt_lwrad, dT_dt_swrad
      vars_labels = 'force', 'PBL', 'Deep Con', 'Shal Con', 'MP', 'LW', 'SW'
      x_label = 'K/day'
  [[profiles_instant]]

  [[time_series]]
    vars = shf, lhf, rain
    vars_labels = 'sensible heat flux', 'latent heat flux', 'rain'

  [[time_series_multi]]


  [[contours]]
    vars =  T, qv, cld
    vars_labels = 'Temperature','Water Vapor', 'cloud fraction'
    vert_axis = pres_l
    vert_axis_label = 'p (Pa)'
    y_inverted = True
    y_log = False
    y_min_option = val             #min, max, val (if val, add y_min = float value)
    y_min = 10000.0
    y_max_option = val              #min, max, val (if val, add y_max = float value)
    y_max = 100000.0
    x_ticks_num = 10
    y_ticks_num = 10
