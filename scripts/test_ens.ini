      x_max_option = val              # max, val (if val, add x_max = float value)
      x_max = 3.0
      y_min_option = val             #min, val (if val, add y_min = float value)
      y_min = 0.0
      y_max_option = val              # max, val (if val, add y_max = float value)
      y_max = 1.0

    [[[pwat_vs_total]]]
      x_var = pwat
      y_var = rain
      ratio = False
