[time_snapshots]

[plots]
  [[profiles_mean]]
    vars = T,
    vars_labels = 'temperature',
    vert_axis = pres_l
    vert_axis_label = 'p (Pa)'
    y_inverted = True
    y_log = False
    y_min_option = min             #min, max, val (if val, add y_min = float value)
