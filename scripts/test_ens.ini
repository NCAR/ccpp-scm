  [[profiles_instant]]

  [[time_series]]
    vars = rain, rainc
    vars_labels = 'precip (mm/hr)', 'conv. precip (mm/hr)'

  [[time_series_multi]]
    [[[precip]]]
      vars = rain, rainc
      vars_labels = 'total','convective'
      y_label = (mm/hr)
      obs_var = rain
      obs_var_label = 'obs total'

  [[scatters_mean]]
    [[[total_vs_convective]]]
      x_var = rain
      y_var = rainc
      ratio = True
      x_label = 'total surface precipitation (mm/hr)'
      y_label = 'convective precipitation ratio'
